{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDEY'AS SHOP - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --white: #ffffff;
            --primary: #d81b60;
            --black: #000000;
            --light-gray: #f8f9fa;
            --purple-light: #e1bee7;
            --purple-gradient: linear-gradient(135deg, #d81b60, #e91e63);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f3e5f5, #e1bee7, #ce93d8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 800px;
            height: 650px;
            position: relative;
        }

        .login-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(216, 27, 96, 0.15);
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100%;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-form-section {
            padding: 3rem 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: var(--white);
        }

        .login-image-section {
            background: var(--purple-gradient);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .tab-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
        }

        .tab-button {
            padding: 0.5rem 1.5rem;
            border: none;
            background: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .tab-button.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--black);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background: #fafafa;
            color: var(--black);
        }

        .form-control::placeholder {
            color: #9ca3af;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(216, 27, 96, 0.1);
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 2rem;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-password a:hover {
            color: var(--black);
        }

        .login-btn, .register-btn {
            width: 100%;
            background: var(--purple-gradient);
            border: none;
            border-radius: 12px;
            padding: 0.9rem;
            color: var(--white);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 2rem;
        }

        .login-btn:hover, .register-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(216, 27, 96, 0.3);
        }

        .login-btn:disabled, .register-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #9ca3af;
            font-size: 0.85rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: var(--white);
            padding: 0 1rem;
        }

        .social-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.7rem;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            background: var(--white);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            color: #374151;
        }

        .social-btn:hover {
            border-color: var(--primary);
            transform: translateY(-1px);
            color: var(--primary);
        }

        .social-btn i {
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        .social-btn.google i {
            color: #db4437;
        }

       

        .user-illustration {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            animation: float 6s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) {
            top: 15%;
            left: 15%;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            bottom: 20%;
            right: 15%;
            animation-delay: -2s;
        }

        .floating-icon:nth-child(3) {
            top: 25%;
            right: 20%;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--white);
            color: var(--black);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            z-index: 1001;
            animation: slideInNotification 0.4s ease;
            border-left: 4px solid var(--primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        @keyframes slideInNotification {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .login-container {
                height: auto;
                max-width: 400px;
            }
            
            .login-card {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                height: auto;
            }
            
            .login-image-section {
                min-height: 150px;
                order: -1;
            }
            
            .user-illustration {
                width: 150px;
                height: 120px;
            }
            
            .login-form-section {
                padding: 2rem 1.5rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .tab-buttons {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Left Side: Login/Registration Form -->
            <div class="login-form-section">  
                <div class="tab-buttons">
                    <button class="tab-button active" onclick="showTab('login')">Se Connecter</button>
                    <button class="tab-button" onclick="showTab('register')"> S'inscrirer</button>
                </div>

                <!-- Login Form -->
                <div id="login" class="tab-content active">
                    <div class="login-subtitle">Bienvenue! Veuillez entrer vos coordonnées</div>

                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Mot de Passe</label>
                            <div class="password-field">
                                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                                <button type="button" class="password-toggle" onclick="togglePassword()">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>

                        <div class="forgot-password">
                            <a href="#" onclick="showNotification(' Lien de réinitialisation envoyé!')">Mot de passe oublié ?</a>
                        </div>

                        <button type="submit" class="login-btn" id="loginBtn">
                            Se connecter
                        </button>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="register" class="tab-content" style="display: none;"> 

                    <form id="registerForm">
                        <div class="form-group">
                            <label for="regEmail">Email</label>
                            <input type="email" class="form-control" id="regEmail" placeholder="Entrez votre email" required>
                        </div>

                        <div class="form-group">
                            <label for="regPassword">Mot de Passe</label>
                            <input type="password" class="form-control" id="regPassword" placeholder="••••••••" required>
                        </div>

                        <div class="form-group">
                            <label for="regConfirmPassword">Confirmer Le Mot de Passe</label>
                            <input type="password" class="form-control" id="regConfirmPassword" placeholder="••••••••" required>
                        </div>

                        <button type="submit" class="register-btn" id="registerBtn">
                           S'inscrire
                        </button>
                    </form>
                </div>

                <div class="divider">
                    <span>Ou continuer avec</span>
                </div>

                <div class="social-buttons">
                    <a href="#" class="social-btn google" onclick="socialLogin('Google')">
                        <i class="fab fa-google"></i>
                        Google
                    </a>
                    
                </div>
            </div>

            <!-- Right Side: Image from img/ folder -->
            <div class="login-image-section">
                <img src="{% static 'shop/img/Login.jpg' %}" alt="User Image" class="user-illustration" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        function showNotification(message) {
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notif => notif.remove());

            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `<i class="fas fa-info-circle me-2"></i>${message}`;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideInNotification 0.4s reverse';
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 400);
            }, 3000);
        }

        function socialLogin(provider) {
            showNotification(`🔐 Connexion avec ${provider}...`);
            setTimeout(() => {
                showNotification(`✅ Connecté avec succès via ${provider}!`);
            }, 1500);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;

            if (!email || !password) {
                showNotification('❌ Veuillez remplir tous les champs!');
                return;
            }

            if (!isValidEmail(email)) {
                showNotification('❌ Veuillez entrer une adresse email valide!');
                return;
            }

            loginBtn.innerHTML = '<div class="loading me-2"></div>Connexion...';
            loginBtn.disabled = true;

            setTimeout(() => {
                showNotification('✅ Connexion réussie! Redirection...');
                
                setTimeout(() => {
                    document.getElementById('loginForm').reset();
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                    showNotification('🏠 Redirection vers NDEY\'AS SHOP...');
                }, 1000);
            }, 2000);
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const originalText = registerBtn.innerHTML;

            if (!email || !password || !confirmPassword) {
                showNotification('❌ Veuillez remplir tous les champs!');
                return;
            }

            if (password !== confirmPassword) {
                showNotification('❌ Les mots de passe ne correspondent pas!');
                return;
            }

            if (!isValidEmail(email)) {
                showNotification('❌ Veuillez entrer une adresse email valide!');
                return;
            }

            registerBtn.innerHTML = '<div class="loading me-2"></div>Inscription...';
            registerBtn.disabled = true;

            setTimeout(() => {
                showNotification('✅ Inscription réussie! Redirection...');
                
                setTimeout(() => {
                    document.getElementById('registerForm').reset();
                    registerBtn.innerHTML = originalText;
                    registerBtn.disabled = false;
                    showTab('login');
                    showNotification('🏠 Redirection vers NDEY\'AS SHOP...');
                }, 1000);
            }, 2000);
        });

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function showTab(tabId) {
            const tabs = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].style.display = 'none';
            }
            document.getElementById(tabId).style.display = 'block';

            const buttons = document.getElementsByClassName('tab-button');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }
            document.querySelector(`.tab-button[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        // Demo hint
        setTimeout(() => {
            showNotification('💡 Demo: admin@ndeyas.com / password123');
        }, 2000);
    </script>
</body>
</html>
