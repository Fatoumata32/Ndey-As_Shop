{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDEY'AS SHOP - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --white: #ffffff;
            --primary: #d81b60;
            --black: #000000;
            --light-gray: #f8f9fa;
            --purple-light: #e1bee7;
            --purple-gradient: linear-gradient(135deg, #d81b60, #e91e63);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f3e5f5, #e1bee7, #ce93d8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 800px;
            height: 650px;
            position: relative;
        }

        .login-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(216, 27, 96, 0.15);
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100%;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-form-section {
            padding: 3rem 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: var(--white);
        }

        .login-image-section {
            background: var(--purple-gradient);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .tab-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
        }

        .tab-button {
            padding: 0.5rem 1.5rem;
            border: none;
            background: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .tab-button.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--black);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background: #fafafa;
            color: var(--black);
        }

        .form-control::placeholder {
            color: #9ca3af;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(216, 27, 96, 0.1);
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 2rem;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-password a:hover {
            color: var(--black);
        }

        .login-btn, .register-btn {
            width: 100%;
            background: var(--purple-gradient);
            border: none;
            border-radius: 12px;
            padding: 0.9rem;
            color: var(--white);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 2rem;
        }

        .login-btn:hover, .register-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(216, 27, 96, 0.3);
        }

        .login-btn:disabled, .register-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #9ca3af;
            font-size: 0.85rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: var(--white);
            padding: 0 1rem;
            position: relative;
        }

        .social-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.7rem;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            background: var(--white);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            color: #374151;
        }

        .social-btn:hover {
            border-color: var(--primary);
            transform: translateY(-1px);
            color: var(--primary);
        }

        .social-btn i {
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        .social-btn.google i {
            color: #db4437;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--white);
            color: var(--black);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            z-index: 1001;
            animation: slideInNotification 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 350px;
        }

        .notification.success {
            border-left: 4px solid #10b981;
        }

        .notification.error {
            border-left: 4px solid #ef4444;
        }

        .notification.info {
            border-left: 4px solid var(--primary);
        }

        @keyframes slideInNotification {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .login-container {
                height: auto;
                max-width: 400px;
            }
            
            .login-card {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                height: auto;
            }
            
            .login-image-section {
                min-height: 150px;
                order: -1;
            }
            
            .login-form-section {
                padding: 2rem 1.5rem;
            }
            
            .tab-buttons {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    {% csrf_token %}
    <div class="login-container">
        <div class="login-card">
            <!-- Left Side: Login/Registration Form -->
            <div class="login-form-section">  
                <div class="tab-buttons">
                    <button class="tab-button active" onclick="showTab('login')">Se Connecter</button>
                    <button class="tab-button" onclick="showTab('register')">S'inscrire</button>
                </div>

                <!-- Login Form -->
                <div id="login" class="tab-content active">
                    <h2 style="font-size: 1.8rem; font-weight: 700; margin-bottom: 0.5rem;">Bienvenue!</h2>
                    <p style="color: #6b7280; margin-bottom: 2rem;">Veuillez entrer vos coordonnées</p>

                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Mot de Passe</label>
                            <div class="password-field">
                                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>

                        <div class="forgot-password">
                            <a href="#" onclick="handleForgotPassword()">Mot de passe oublié ?</a>
                        </div>

                        <button type="submit" class="login-btn" id="loginBtn">
                            Se connecter
                        </button>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="register" class="tab-content" style="display: none;"> 
                    <h2 style="font-size: 1.8rem; font-weight: 700; margin-bottom: 0.5rem;">Créer un compte</h2>
                    <p style="color: #6b7280; margin-bottom: 2rem;">Rejoignez NDEY'AS SHOP aujourd'hui</p>

                    <form id="registerForm">
                        <div class="form-group">
                            <label for="regEmail">Email</label>
                            <input type="email" class="form-control" id="regEmail" placeholder="Entrez votre email" required>
                        </div>

                        <div class="form-group">
                            <label for="regPassword">Mot de Passe</label>
                            <div class="password-field">
                                <input type="password" class="form-control" id="regPassword" placeholder="••••••••" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('regPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="regConfirmPassword">Confirmer Le Mot de Passe</label>
                            <div class="password-field">
                                <input type="password" class="form-control" id="regConfirmPassword" placeholder="••••••••" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('regConfirmPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="register-btn" id="registerBtn">
                           S'inscrire
                        </button>
                    </form>
                </div>

                <div class="divider">
                    <span>Ou continuer avec</span>
                </div>

                <div class="social-buttons">
                    <a href="#" class="social-btn google" onclick="socialLogin('Google')">
                        <i class="fab fa-google"></i>
                        Google
                    </a>
                </div>
            </div>

            <!-- Right Side: Image -->
            <div class="login-image-section">
                <img src="{% static 'shop/img/Login.jpg' %}" alt="NDEY'AS SHOP" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
        </div>
    </div>

    <script>
        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = passwordInput.nextElementSibling.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        function showNotification(message, type = 'info') {
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notif => notif.remove());

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            let icon = 'fa-info-circle';
            if (type === 'success') icon = 'fa-check-circle';
            else if (type === 'error') icon = 'fa-exclamation-circle';
            
            notification.innerHTML = `<i class="fas ${icon} me-2"></i>${message}`;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideInNotification 0.4s reverse';
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 400);
            }, 3000);
        }

        function socialLogin(provider) {
            showNotification(`Connexion avec ${provider} n'est pas encore disponible`, 'info');
        }

        function handleForgotPassword() {
            const email = prompt("Entrez votre adresse email pour réinitialiser votre mot de passe:");
            if (email && isValidEmail(email)) {
                fetch('/api/reset-password/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({ email: email })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showNotification(data.message, 'success');
                    } else {
                        showNotification(data.message, 'error');
                    }
                })
                .catch(error => {
                    showNotification('Une erreur est survenue', 'error');
                });
            }
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;

            if (!email || !password) {
                showNotification('Veuillez remplir tous les champs!', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showNotification('Veuillez entrer une adresse email valide!', 'error');
                return;
            }

            loginBtn.innerHTML = '<div class="loading me-2"></div>Connexion...';
            loginBtn.disabled = true;

            // Send login request to backend
            fetch('/api/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification(data.message, 'success');
                    // Redirect to home page
                    setTimeout(() => {
                        window.location.href = data.redirect_url || '/home/';
                    }, 1000);
                } else {
                    showNotification(data.message, 'error');
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                }
            })
            .catch(error => {
                showNotification('Une erreur est survenue. Veuillez réessayer.', 'error');
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            });
        });

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const originalText = registerBtn.innerHTML;

            if (!email || !password || !confirmPassword) {
                showNotification('Veuillez remplir tous les champs!', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showNotification('Les mots de passe ne correspondent pas!', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showNotification('Veuillez entrer une adresse email valide!', 'error');
                return;
            }

            if (password.length < 6) {
                showNotification('Le mot de passe doit contenir au moins 6 caractères!', 'error');
                return;
            }

            registerBtn.innerHTML = '<div class="loading me-2"></div>Inscription...';
            registerBtn.disabled = true;

            // Send register request to backend
            fetch('/api/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    confirm_password: confirmPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification(data.message, 'success');
                    // Redirect to home page
                    setTimeout(() => {
                        window.location.href = data.redirect_url || '/home/';
                    }, 1000);
                } else {
                    showNotification(data.message, 'error');
                    registerBtn.innerHTML = originalText;
                    registerBtn.disabled = false;
                }
            })
            .catch(error => {
                showNotification('Une erreur est survenue. Veuillez réessayer.', 'error');
                registerBtn.innerHTML = originalText;
                registerBtn.disabled = false;
            });
        });

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function showTab(tabId) {
            const tabs = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].style.display = 'none';
            }
            document.getElementById(tabId).style.display = 'block';

            const buttons = document.getElementsByClassName('tab-button');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }
            document.querySelector(`.tab-button[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
